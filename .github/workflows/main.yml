name: 币安评论

on:
  workflow_dispatch:
  schedule:
  - cron: '*/30 * * * *'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: run start.sh
        run: |
          bash ./start.sh 
      - name: GitHub Push

        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: $\{{ secrets.GITHUB_TOKEN }}
          branch: main
